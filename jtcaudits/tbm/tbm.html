<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBM Form</title>
    <link rel="stylesheet" href="tbm.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-container">
      <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>Back
      </a>

      <h2>Daily Toolbox Meeting for JTC-W2</h2>

      <!-- Form Header Section -->
      <div class="form-section">
        <div class="input-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-input" />
        </div>
      </div>

      <!-- Conductor Section -->
      <div class="form-section">
        <div class="section-title">Briefing Conducted By:</div>
        <div class="input-group">
          <label for="conductor">Name:</label>
          <input
            type="text"
            id="conductor"
            name="conductor"
            class="form-input"
          />
        </div>
        <div class="input-group">
          <label for="designation">Designation:</label>
          <input
            type="text"
            id="designation"
            name="designation"
            class="form-input"
          />
        </div>
      </div>

      <!-- Attendees Section -->
      <div class="form-section">
        <div class="section-title">Attendees</div>

        <!-- Attendee 1 -->
        <div class="attendee-group">
          <div class="input-group">
            <label>S/N:</label>
            <span class="serial-number">1</span>
          </div>
          <div class="input-group">
            <label for="attendee-name-1">Name:</label>
            <input
              type="text"
              id="attendee-name-1"
              name="attendee-name[]"
              class="form-input"
            />
          </div>
          <div class="input-group">
            <label for="attendee-id-1">ID:</label>
            <input
              type="text"
              id="attendee-id-1"
              name="attendee-id[]"
              class="form-input"
            />
          </div>
        </div>

        <button type="button" class="add-btn" onclick="addAttendeeGroup()">
          <i class="fas fa-plus"></i> Add Attendee
        </button>
      </div>

      <!-- Topics Section -->
      <div class="form-section">
        <div class="section-title">Topics Discussed</div>
        <div class="topic-group">
          <div class="topic-header">Slips, Trips, and Falls</div>
          <div class="topic-items">
            <div class="topic-item">
              <span>Clean up spills immediately</span>
              <input type="radio" name="stf1" />
            </div>
            <div class="topic-item">
              <span>Use warning signs for wet floors</span>
              <input type="radio" name="stf2" />
            </div>
            <div class="topic-item">
              <span>Keep walkways clear of clutter</span>
              <input type="radio" name="stf3" />
            </div>
          </div>
        </div>

        <!-- Continue with other topic groups in the same pattern -->
        <div class="topic-group">
          <div class="topic-header">PPE</div>
          <div class="topic-items">
            <div class="topic-item">
              <span>Wear appropriate PPE for the task</span>
              <input type="radio" name="ppe1" />
            </div>
            <div class="topic-item">
              <span>Inspect PPE before use</span>
              <input type="radio" name="ppe2" />
            </div>
          </div>
        </div>

        <!-- Add more topic groups as needed -->
      </div>

      <!-- Image Upload Section -->
      <div class="form-section">
        <div class="section-title">Photo Evidence</div>
        <div class="image-upload">
          <input type="file" id="image-upload" accept="image/*" />
          <div id="image-preview" class="image-preview"></div>
        </div>
      </div>

      <!-- Download Button -->
      <button class="download-btn" onclick="generatePDF()">
        <i class="fas fa-download"></i> Download PDF
      </button>
    </div>

    <script src="tbm.js"></script>
  </body>
</html>
