<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Daily Inspection</title>
  </head>

  <body>
    <div id="form-container">
      <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>Back
      </a>

      <h3>Daily Inspection for Summit</h3>

      <!-- Main content wrapper -->
      <div class="content-wrapper">
        <div class="main-content">
          <div class="inspection-date">
            <label for="inspection-date">Inspection Date:</label>
            <input type="date" id="inspection-date" />
          </div>

          <!-- Empty container for inspection cards -->
          <div class="inspection" id="inspection"></div>
        </div>

        <!-- Bottom buttons container -->
        <div class="bottom-buttons">
          <button class="add-inspection-btn" id="add-inspection-btn">
            <i class="fas fa-plus"></i> Add Inspection
          </button>
          <button class="download-btn" onclick="generatePDF()">
            <i class="fas fa-download"></i> Download PDF
          </button>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
