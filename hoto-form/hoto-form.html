<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOTO Checklist</title>
    <link rel="stylesheet" href="hoto-form.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="back-btn" href="../index.html">
      <i class="fas fa-circle-arrow-left"></i> Back
    </a>
    <h1>HOTO Checklist</h1>
    <form id="hoto-form">
      <div class="checklist-item">
        <div class="checklist-item-group">
          <span>Construction Certificates and Licenses</span>
          <div class="checkbox-group">
            <label>
              <span>NA</span>
              <input type="radio" name="construction-certificates" value="na" />
            </label>
            <label>
              <span>X</span>
              <input
                type="radio"
                name="construction-certificates"
                value="not-present"
              />
            </label>
            <label>
              <span>✓</span>
              <input
                type="radio"
                name="construction-certificates"
                value="present"
              />
            </label>
          </div>
        </div>
        <div class="image-upload hidden">
          <input type="file" class="image-input" accept="image/*" />
          <div class="image-preview"></div>
        </div>
      </div>
      <div class="checklist-item">
        <div class="checklist-item-group">
          <span>Certificate of Occupation Permits</span>
          <div class="checkbox-group">
            <label>
              <span>NA</span>
              <input type="radio" name="construction-certificates" value="na" />
            </label>
            <label>
              <span>X</span>
              <input
                type="radio"
                name="construction-certificates"
                value="not-present"
              />
            </label>
            <label>
              <span>✓</span>
              <input
                type="radio"
                name="construction-certificates"
                value="present"
              />
            </label>
          </div>
        </div>
        <div class="image-upload hidden">
          <input type="file" class="image-input" accept="image/*" />
          <div class="image-preview"></div>
        </div>
      </div>
      <div class="checklist-item">
        <div class="checklist-item-group">
          <span>License for the dangerous goods store (storage of diesel etc.,)</span>
          <div class="checkbox-group">
            <label>
              <span>NA</span>
              <input type="radio" name="construction-certificates" value="na" />
            </label>
            <label>
              <span>X</span>
              <input
                type="radio"
                name="construction-certificates"
                value="not-present"
              />
            </label>
            <label>
              <span>✓</span>
              <input
                type="radio"
                name="construction-certificates"
                value="present"
              />
            </label>
          </div>
        </div>
        <div class="image-upload hidden">
          <input type="file" class="image-input" accept="image/*" />
          <div class="image-preview"></div>
        </div>
      </div>


      <!-- Add more checklist items as needed -->
    </form>
    <script src="hoto-form.js"></script>
  </body>
</html>
