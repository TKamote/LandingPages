<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card4x2L Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cards-container">
        <div class="card">
            <a class="back-btn" href="../meta.html">Meta Landing Page</a>
            <div class="card-header">
                <button onclick="uploadDoc()">
                    <i class="fas fa-upload"></i>
                </button>
                <button onclick="resetCard(this)">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="serial">Serial Number</label>
                <input class="textarea" type="text" id="serial" name="serial">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input class="textarea" type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea class="textarea" id="comments" name="comments"></textarea>
            </div>
            <div class="form-group-image">
                <label for="image">Photo</label>
                <div class="image-container">
                    <img class="image-preview" src="/api/placeholder/400/533" alt="Preview">
                </div>
                <input type="file" accept="image/*" capture="environment" onchange="handleImageSelect(this)">
            </div>
        </div>
    </div>
    <button class="add-card-button" onclick="addCard()">
        <i class="fas fa-plus"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
