<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>FSM Inspection in PDF</title>
  </head>
  <body>
    <h3>FSM Inspection in PDF</h3>
    <div class="container">
      <div class="header">
        <a href="../index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <div class="header-buttons">
          <button class="icon-btn" onclick="generatePDF()">
            <i class="fas fa-download"></i>
            <span>PDF</span>
          </button>
          <button class="icon-btn" onclick="resetForm()">
            <i class="fas fa-redo"></i>
            <span>Reset</span>
          </button>
        </div>
      </div>

      <div class="inspection-card">
        <div class="input-group">
          <label for="serial">Serial Number</label>
          <input
            type="text"
            id="serial"
            class="form-input"
            placeholder="Enter serial number"
          />
        </div>

        <div class="input-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            class="form-input"
            placeholder="Enter location"
          />
        </div>

        <div class="input-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="form-textarea"
            placeholder="Enter description"
          ></textarea>
        </div>

        <div class="input-group image-upload-group">
          <label for="image">Image Upload</label>
          <div class="image-upload-container">
            <input
              type="file"
              id="image"
              accept="image/*"
              class="image-input"
            />
            <div class="image-preview"></div>
          </div>
        </div>
      </div>
      <button class="add-btn" onclick="addContainer()">
        <i class="fas fa-add"></i>
        <span>ADD</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
