<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection Form (PDF)</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cards-wrapper">
        <div class="card">
          <div class="card-header">
            <button class="icon-back" id="back-btn">
              <a href="../index.html"
                ><i class="fas fa-arrow-left"></i
              ></a>
            </button>
            <div class="header-btn">
              <button onclick="generatePDF()">
                <i class="fas fa-download"></i>
                <p>PDF</p>
              </button>
              <button onclick="resetCard(this)">
                <i class="fas fa-redo"></i>
                <p>RESET</p>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="serial">Serial Number</label>
            <input class="textarea" type="text" id="serial" name="serial" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input class="textarea" type="text" id="location" name="location" />
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="textarea" id="comments" name="comments"></textarea>
          </div>
          <div class="form-group-image">
            <label for="image">Photo</label>
            <div class="image-container">
              <img
                class="image-preview"
                src="/api/placeholder/400/533"
                alt="Preview"
              />
            </div>
            <input
              type="file"
              accept="image/*"
              onchange="handleImageSelect(this)"
            />
          </div>
        </div>
        <button class="add-card-button" onclick="addCard()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
