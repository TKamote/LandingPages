<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defects Inspection</title>
    <link rel="stylesheet" href="defect.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script defer src="defect.js"></script>
  </head>
  <body>
    <header class="header">
      <a class="back-btn" href="../index.html">
        <i class="fas fa-circle-arrow-left"></i> Back
      </a>
      <div class="header-icons">
        <button id="export-btn" class="icon-btn">
          <i class="fas fa-upload"></i> Export
        </button>
        <button id="reset-btn" class="icon-btn">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </header>

    <main class="container">
      <div id="card-container">
        <!-- Initial Card -->
        <div class="card">
          <div class="photo-container">
            <input
              type="file"
              class="photo-input"
              accept="image/*"
              capture="camera"
            />
            <div class="photo-preview"></div>
            <p class="timestamp"></p>
          </div>
          <label>
            Serial Number:
            <input
              type="text"
              class="serial-number"
              placeholder="Auto-generated or enter manually"
            />
          </label>
          <label>
            Location:
            <input
              type="text"
              class="location"
              readonly
              placeholder="Fetching location..."
            />
          </label>
          <label>
            Comments:
            <textarea class="comments" placeholder="Enter comments"></textarea>
          </label>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
      <!-- Add Card Button -->
      <button id="add-card-btn" class="add-btn">Add Card</button>
    </main>
  </body>
</html>
